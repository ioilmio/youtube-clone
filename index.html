<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Player</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="nav-bar">
        <img class="image">
<img id="logo" src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-8.png
" alt="youtube-logo"></img>
        <input type="text" class="input">
        <button type="submit"><i class="fas fa-search">Search</i>
        </button>
        <img id="avatar" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png
        " alt="">
        <img id="settings" src="https://ssl.gstatic.com/images/branding/product/1x/admin_512dp.png
        " alt="">
        <img id="calendar" src="https://ssl.gstatic.com/images/branding/product/1x/calendar_512dp.png
        " alt="">
    </header>
    <main class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
    <aside class="sidebar"></aside>
    <script src="https://kit.fontawesome.com/b79fe9e269.js" crossorigin="anonymous"></script>
</body>
</html>
